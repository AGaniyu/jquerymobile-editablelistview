<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>jQM Editable Listview Demo</title>
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.css" />
<!--	<link rel="stylesheet" href="../build/jqm.editable.listview.css">-->
	<link rel="stylesheet" href="../css/editable-listview.css">
	<link rel="stylesheet" href="demo.css">
	
	<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.js"></script>
<!--	<script src="../build/jqm.editable.listview.js"></script>-->
	<script src="../js/editable-listview.js"></script>
</head>

<body style="padding: 20px">

    <ul id="list">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <ul id="list2" data-role="editable-listview" data-list-title="Activities" data-list-empty-title="No Activities" data-button-label="Add">
        <li>Running</li>
        <li>Cycling</li>
        <li>Surfing</li>
        <li>Jogging</li>
    </ul>

    <!-- static data-enhance=true -->
    <div class="ui-editable ui-collapsible ui-collapsible-inset ui-corner-all ui-collapsible-themed-content">
        <div role="banner" class="ui-collapsible-heading-toggle ui-btn ui-btn-inherit ui-btn-icon-left ui-icon-carat-d ui-editable-listview-corner" style="margin-bottom: 0px;">
            <div class="ui-bar ui-editable-listview-title">
                <span>Books</span>
            </div>
            <a class="ui-btn ui-btn-right ui-btn-inline ui-corner-all ui-mini ui-btn-icon-right ui-icon-edit ui-icon-carat-u">Edit </a>
        </div>
        <div class="ui-collapsible-content ui-editable-content ui-body-inherit" aria-hidden="false">
            <ul data-role="editable-listview" data-enhanced="true" data-list-title="Books" data-list-empty-title="No Books" data-button-label="Add a Book" class="ui-listview ui-corner-all ui-shadow">
                <li class="ui-first-child">
                    <a class="ui-btn">Async Javascript</a>
                </li>
                <li>
                    <a class="ui-btn">Eloquent Javascript</a>
                </li>
                <li class="ui-last-child">
                    <a class="ui-btn">JavaScript, the Good Parts</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
	    var $list = $( "#list" ).editablelistview({
	        listTitle: "Fruits",
	        listEmptyTitle: "No Fruits"
        });

        $list.on('editablelistviewlistchange', function(e, data) {
            console.log(data)
        })
	</script>
</body>
</html>
